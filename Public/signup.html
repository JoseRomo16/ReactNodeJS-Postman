<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center container-fluid">
 
        <div class="row">
          <div class="col">
          </div>
            
          <div class="col">
              <br>
             <h2>Registrarse al Sistema!</h2>
             <form action="/registrar" method="POST"> 
                <div class="row mb-3">
                    <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Nombres</label>
                    <div class="col-sm-10">
                        <input type="text" name="usuario" class="form-control form-control-sm" id="colFormLabelSm" placeholder="Usuario">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="colFormLabel" class="col-sm-2 col-form-label-sm">Email</label>
                    <div class="col-sm-10">
                        <input type="password" name="password" class="form-control form-control-sm" id="colFormLabelSm" placeholder="Password">
                    </div>
                </div>

                 <br>
                 
                 <input type="submit" class="btn btn-primary" name="accion" value="Registrar">
                 
               </form>
             <br>
             <a href="index.html">Inicio</a>
            </div>
            
          <div class="col">
            
          </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
